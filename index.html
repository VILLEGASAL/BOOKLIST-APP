<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>

    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
</head>
<body>
    
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            My<span class="text-primary">Book</span>List
        </h1>

        <form id="book-form" class="text-center">
            <div class="form-group text-center">
                <label class="w-100">
                    Title
                    <input type="text" class="form-control" id="title">
                </label>
            </div>

            <div class="form-group text-center">
                <label class="w-100">
                    Author
                    <input type="text" class="form-control" id="author">
                </label>
            </div>

            <div class="form-group text-center">
                <label class="w-100">
                    ISBN#
                    <input type="number" class="form-control" id="isbn">
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block mt-3" id="submit-btn">ADD BOOK</button>
        </form>

        <table class="table table-striped text-center mt-5">
            <thead>
                <tr>
                    <th class="text-center">Title</th>
                    <th class="text-center">Author</th>
                    <th class="text-center">ISBN#</th>
                    <th class="text-center"></th>
                </tr>
            </thead>

            <tbody id="book-list">

            </tbody>
        </table>
    </div>






    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="main.js"></script>
</body>
</html>
